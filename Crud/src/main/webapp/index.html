<!DOCTYPE html>  
<html>  
<head>  
<meta charset="ISO-8859-1">  
<title>Cadastro de Empregados</title>  
</head>  
<body>  
  
<h1>Cadastrar Novo Empregado</h1>  
<form action="SaveServlet" method="post">  
<table>  
<tr><td>Nome:</td><td><input type="text" name="name"/></td></tr>  
<tr><td>Senha:</td><td><input type="password" name="password"/></td></tr>  
<tr><td>Email:</td><td><input type="email" name="email"/></td></tr>  
<tr><td>País:</td><td>  
<select name="country" style="width:150px">  
<option>India</option>  
<option>USA</option>  
<option>UK</option>  
<option>Outro</option>  
</select>  
</td></tr>  
<tr><td colspan="2"><input type="submit" value="Salvar os dados"/></td></tr>  
</table>  
</form>  
  
<br/>  
<a href="ViewServlet">Visualizar Empregados</a>  
  
</body>  
</html>
